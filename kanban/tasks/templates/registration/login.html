{% block title %}{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <form method="post" action="{% url 'register' %}">
   {% csrf_token %}
   <button type="submit">Register</button>
 </form>
{% endblock %}
